<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Iconic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="fonts/css/all.css">
    <link rel="stylesheet" type="text/css" media="screen" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" media="screen" href="animate.css">
    <link rel="stylesheet" type="text/css" media="screen" href="normalize.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <script src="main.js" async></script>
</head>
<body>
    <!--Header Text-->
    <div class="d-flex justify-content-center">
        <div class="header jumbotron d-flex flex-column text-center">
            <div class="text">ICONIC</div>
            <div class="time">Time: </div>
        </div>
    </div>
    <!--Opening Box-->
    <div class="intro d-flex justify-content-center align-items-center animated">
        <div class="start d-flex flex-column align-items-center justify-content-center">
            <div class="text-center start-text">
                WELCOME TO ICONIC!
            </div>
            <div id="intro-text" class="text-center">All you have to do is match the icons. Ready?</div>
            <button type="button" class="btn start-button">Start</button>
        </div>
    </div>
    <!--Closing Box-->
    <div class="outro d-flex justify-content-center align-items-center animated no-display">
        <div class="end d-flex flex-column align-items-center justify-content-center">
            <div class="text-center end-text">
                YOU WON 
            </div>
            <div class="time-text"></div>
            <button type="button" class="btn play-again">Play Again</button>
        </div>
    </div>
    
    <!--Board-->
    <div class="mat1 d-flex justify-content-center align-items-center no-display animated">
        <div class="d-flex flex-column board">
            <div class="d-flex myRow align-items-center">
                <div class="col animated clicked">
                    <div class="d-flex justify-content-center align-items-center">
                        <i data-position = "1" class="fab hidden"></i>
                    </div>
                </div>
                <div class="col animated clicked">                     
                    <div class="d-flex justify-content-center align-items-center">                         
                        <i data-position = "2" class="fab hidden"></i>                     
                    </div>                 
                </div>
                <div class="col animated clicked">                     
                    <div class="d-flex justify-content-center align-items-center">                         
                        <i data-position = "3" class="fab hidden"></i>                     
                    </div>                 
                </div>

                    <div class="d-flex justify-content-center align-items-center">                         
                        <i data-position = "4" class="fab hidden"></i>                     
                    </div>                 
                </div>
            </div>
            <div class="d-flex myRow align-items-center">
                <div class="col animated clicked">                     
                    <div class="d-flex justify-content-center align-items-center">                         
                        <i data-position = "5" class="fab hidden"></i>                     
                    </div>                 
                </div>
                <div class="col animated clicked">                     
                    <div class="d-flex justify-content-center align-items-center">                         
                        <i data-position = "6" class="fab hidden"></i>                     
                    </div>                 
                </div>
                <div class="col animated clicked">                     
                    <div class="d-flex justify-content-center align-items-center">                         
                        <i data-position = "7" class="fab hidden"></i>                     
                    </div>                 
                </div>
                <div class="col animated clicked">                     
                    <div class="d-flex justify-content-center align-items-center">                         
                        <i data-position = "8" class="fab hidden"></i>                     
                    </div>                 
                </div>
            </div>
            <div class="d-flex myRow align-items-center">
                <div class="col animated clicked">                     
                    <div class="d-flex justify-content-center align-items-center">                         
                        <i data-position = "9" class="fab hidden"></i>                     
                    </div>                 
                </div>
                <div class="col animated clicked">                     
                    <div class="d-flex justify-content-center align-items-center">                         
                        <i data-position = "10" class="fab hidden"></i>                     
                    </div>                 
                </div>
                <div class="col animated clicked">                     
                    <div class="d-flex justify-content-center align-items-center">                         
                        <i data-position = "11" class="fab hidden"></i>                     
                    </div>                 
                </div>

                    <div class="d-flex justify-content-center align-items-center">

                </div>

                    <div class="d-flex justify-content-center align-items-center">                         
                        <i data-position = "14" class="fab hidden"></i>                     
                    </div>                 
                </div>
                <div class="col animated clicked">                     
                    <div class="d-flex justify-content-center align-items-center">                         
                        <i data-position = "15" class="fab hidden"></i>                     
                    </div>                 
                </div>

                    <div class="d-flex justify-content-center align-items-center">

</body>
</html>
